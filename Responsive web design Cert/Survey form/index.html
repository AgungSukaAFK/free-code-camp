<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agung | Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <section class="header">
            <h1 id="title">Agung Surver Form</h1>
            <p id="description">Project survey form untuk sertifikasi freeCodeCamp</p>
        </section>
        
        <div class="utama">
            <main>
                <form action="" id="survey-form">
                    <div class="fin">
                        <label for="name" id="name-label">Nama:</label><br>
                        <input type="text" name="name" id="name" placeholder="Masukkan nama" required>
                    </div>
                    <div class="fin">
                        <label for="email" id="email-label">Email:</label><br>
                        <input type="email" name="email" id="email" placeholder="Masukkan email" required>    
                    </div>
                    <div class="fin">
                        <label for="number" id="number-label">Umur: <i>(optional)</i></label><br>
                        <input type="number" name="number" id="number" placeholder="Umur" min="0" max="99">    
                    </div>
                    <div class="combobox">
                        <label for="cars">Choose a car:</label> 
                        <br>
                        <select name="cars" id="dropdown">
                            <option value="volvo" disabled selected="selected">Pilih merk mobil</option>
                            <option value="saab">Honda</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="radio">

                        <p>Pilih satu bidang yang paling kamu minati: </p>

                        <div class="radioPilihan">
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">HTML</label>
                        </div>
                        <div class="radioPilihan">
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">CSS</label>
                        </div>
                        <div class="radioPilihan">
                            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">JavaScript</label>
                        </div>
                    </div>
                    <div class="checkbox">

                        <p>Pilih minat lain yang kamu suka: </p>

                        <div class="checkPilihan">
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            <label for="vehicle1"> I have a bike</label>
                        </div>
                        <div class="checkPilihan">
                            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                            <label for="vehicle2"> I have a car</label>
                        </div>
                        <div class="checkPilihan">
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3"> I have a boat</label>
                        </div>                        
                    </div>
                    <div class="textarea">
                        <label for="textarea">Saran untuk form: </label>
                        <textarea name="saran" id="textarea" cols="30" rows="10" placeholder="Masukkan saran"></textarea>
                    </div>
                    <div class="btn-submit">
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
